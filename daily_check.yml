name: Daily MEO Check
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 日本時間午前9時

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install playwright requests openai
          playwright install chromium
      - name: Run script
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
          GOOGLE_PW: ${{ secrets.GOOGLE_PW }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py
